      </a-assets>

      <a-entity gltf-model="#room" position="0 0 0" scale="1 1 1"></a-entity>
      
      <a-entity gltf-model="#invisible" position="16 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="16 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="16 1 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="16 1 -10" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="16 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="6 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>

      <a-entity gltf-model="#invisible" position="6 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      
      <a-entity gltf-model="#invisible" position="-6 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 -10" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>

      <a-entity gltf-model="#invisible" position="-16 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-16 1 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>

      <a-sky color="#8888ff"></a-sky>

      <!-- camera -->
      <a-entity id="cameraRig" movement-controls>
        <a-camera></a-camera>
        <a-entity id="ctlL" laser-controls="hand: left" meta-quest-touch-pro raycaster="objects: .collidable; far:1.2;" input-listener></a-entity>
        <a-entity id="ctlR" laser-controls="hand: right" raycaster="objects: .collidable; far:1.2;" input-listener></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
