<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <a-asset-item id="room" src="model/show_room.glb"></a-asset-item>
        <a-asset-item id="invisible" src="model/invisible.glb"></a-asset-item>
      </a-assets>

      

      
      <a-entity gltf-model="#room" position="0 0 0" scale="1 1 1">
        <a-entity gltf-model="#invisible" position="16 0 14" scale="1 1 1" animation="property: rotation; from: 0 0 0 ; to:0 360 0 ; loop: true; dur: 5000;>"</a-entity>
      </a-entity>
      <a-sky color="#8888ff"></a-sky>
      
    </a-scene>
  </body>
</html>
