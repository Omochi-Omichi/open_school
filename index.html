<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <a-asset-item id="room" src="model/show_room.glb"></a-asset-item>
        <a-asset-item id="invisible" src="model/invisible.glb"></a-asset-item>
        
        <a-asset-item id="car_01" src="model/car_01.glb"></a-asset-item>
        <a-asset-item id="car_02" src="model/car_02.glb"></a-asset-item>
        <a-asset-item id="car_03" src="model/car_03.glb"></a-asset-item>
        <a-asset-item id="car_04" src="model/car_04.glb"></a-asset-item>
        <a-asset-item id="car_05" src="model/car_05.glb"></a-asset-item>
        <a-asset-item id="car_06" src="model/car_06.glb"></a-asset-item>
        <a-asset-item id="car_07" src="model/car_07.glb"></a-asset-item>
        <a-asset-item id="car_08" src="model/car_08.glb"></a-asset-item>
        <a-asset-item id="car_09" src="model/car_09.glb"></a-asset-item>
        <a-asset-item id="car_10" src="model/car_10.glb"></a-asset-item>
        
        <a-asset-item id="car_11" src="model/car_11.glb"></a-asset-item>
        <a-asset-item id="car_12" src="model/car_12.glb"></a-asset-item>
        <a-asset-item id="car_13" src="model/car_13.glb"></a-asset-item>
        <a-asset-item id="car_14" src="model/car_14.glb"></a-asset-item>
        <a-asset-item id="car_15" src="model/car_15.glb"></a-asset-item>
        <!--<a-asset-item id="car_16" src="model/car_16.glb"></a-asset-item>-->
        <a-asset-item id="car_17" src="model/car_17.glb"></a-asset-item>
        <a-asset-item id="car_18" src="model/car_18.glb"></a-asset-item>
        <a-asset-item id="car_19" src="model/car_19.glb"></a-asset-item>
        <a-asset-item id="car_20" src="model/car_20.glb"></a-asset-item>
        
      </a-assets>

      <a-entity gltf-model="#room" position="0 0 0" scale="1 1 1"></a-entity>
      
      <a-entity gltf-model="#car_01" position="16 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_02" position="16 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_03" position="16 1 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_04" position="16 1 -10" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="16 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_06" position="6 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_07" position="6 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_08" position="6 2 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="6 1 -10" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="6 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      
      <a-entity gltf-model="#car_11" position="-6 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#car_12" position="-6 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 -10" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-6 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-16 1 14" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-16 1 6" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-16 1 -2" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-16 1 -10" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      <a-entity gltf-model="#invisible" position="-16 1 -18" scale="1 1 1" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
      
      <a-sky color="#8888ff"></a-sky>

      <!-- camera -->
      <a-entity id="cameraRig" movement-controls>
        <a-camera></a-camera>
        <a-entity id="ctlL" laser-controls="hand: left" meta-quest-touch-pro raycaster="objects: .collidable; far:1.2;" input-listener></a-entity>
        <a-entity id="ctlR" laser-controls="hand: right" raycaster="objects: .collidable; far:1.2;" input-listener></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
